<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<title>{{ title }}</title>
	<meta name="viewport" content="width=device-width" />
	{{ assets.css('main') }}
	<link href='http://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>
</head>
<body class="{{ classes.body }}">
	<header class="main-header dark clearfix">
		<div class="wrapper">
			<h1>
				<span class="logotype">
					Slideborg
					<img class="logo" src="/img/slideborg-site-export.png">
				</span>
			</h1>
		</div>
	</header>

	<article class="main-section clearfix" role="main">
		<div class="wrapper">
			{% block body %}{% endblock %}
		</div>
	</article>

	<footer class="main-footer">
		<div class="wrapper">
			<p>Crafted by <a href="http://twitter.com/chrisjaure">@chrisjaure</a></p>
		</div>
	</footer>
	{{ assets.js('main') }}
</body>
</html>
